{% extends "layout/base.html" %}
{% load static %}
{% block blog_active %}active{% endblock %}


{% block bodysection %}
<div class="container" style="margin-top: 100px; margin-bottom: 50px;">
    <div class="gallery-list row">
        {% for image in images %}
        <div class="col-md-4 col-sm-6 gallery-grid">
        <div class="gallery-single fix">
                <img src="{{ image.image.url }}" class="img-responsive" alt="{{ gallery.title }}">
                <div class="img-overlay">
                    <a href="{{ image.image.url }}" data-rel="prettyPhoto[gal]" class="hoverbutton global-radius"><i class="flaticon-unlink"></i></a>
                </div>
        </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
