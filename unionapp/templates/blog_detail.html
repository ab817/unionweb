{% extends "layout/base.html" %}
{% load static %}
{% block blog_active %}active{% endblock %}


{% block bodysection %}
<div class="container" style="margin-top: 100px;">
    <div class="blog-detail">
        <h1>{{ blog.title }}</h1>
        <div class="meta">
            <span>By {{ blog.author }}</span>
            <span>{{ blog.date|date:"F d, Y" }}</span>
        </div>
        <img src="{{ blog.image.url }}" class="img-responsive" alt="{{ blog.title }}">
        <div class="content">
            {{ blog.description|safe }}
        </div>
        <a href="{% url 'home' %}#blog" class="btn btn-light btn-radius btn-brd grd1">Back to Blog</a>
    </div>
</div>
{% endblock %}
